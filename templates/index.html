<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5 shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h1><i class="fas fa-comments"></i> Sentiment Analyzer</h1>
                        <p class="mb-0">Analyze the sentiment of your text using AI</p>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <label for="text" class="form-label">Enter your text:</label>
                                <textarea 
                                    class="form-control" 
                                    id="text" 
                                    name="text" 
                                    rows="4" 
                                    placeholder="Type your message, tweet, or any text here..." 
                                    required
                                ></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-search"></i> Analyze Sentiment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Examples Section -->
                <div class="card mt-4 shadow-sm">
                    <div class="card-header">
                        <h5><i class="fas fa-lightbulb"></i> Try These Examples</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="text-success">Positive Examples:</h6>
                                <ul class="list-unstyled">
                                    <li><button class="btn btn-link text-start p-0 example-btn">"I love this product!"</button></li>
                                    <li><button class="btn btn-link text-start p-0 example-btn">"Amazing experience today!"</button></li>
                                    <li><button class="btn btn-link text-start p-0 example-btn">"Feeling grateful and happy"</button></li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-danger">Negative Examples:</h6>
                                <ul class="list-unstyled">
                                    <li><button class="btn btn-link text-start p-0 example-btn">"This is terrible service"</button></li>
                                    <li><button class="btn btn-link text-start p-0 example-btn">"I hate waiting in long lines"</button></li>
                                    <li><button class="btn btn-link text-start p-0 example-btn">"Worst day ever"</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- About Section -->
                <div class="card mt-4 shadow-sm">
                    <div class="card-body text-center">
                        <h6><i class="fas fa-info-circle"></i> About This Tool</h6>
                        <p class="text-muted mb-0">
                            This sentiment analyzer uses a Recurrent Neural Network (RNN) trained on 1.6 million tweets 
                            to classify text as positive, negative, or neutral.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
